<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ĀTØR-AI</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #030708;
      margin: 0;
      font-family: "Inter", sans-serif;
      color: #cbd6d9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 58px;
      letter-spacing: 0.08em;
      color: #0ef1c7;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .tagline {
      font-size: 16px;
      color: #7fa5a7;
      margin-bottom: 60px;
    }

    .chat-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 18px;
      height: 420px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 30px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .input-row input {
      flex: 1;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 14px;
      color: #cbd6d9;
      font-size: 15px;
      outline: none;
    }

    .input-row button {
      background: #0ef1c7;
      border: none;
      border-radius: 10px;
      padding: 14px 22px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      color: #000;
    }

    .bubble-user {
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 8px;
      text-align: left;
      color: #fff;
      max-width: 80%;
    }

    .bubble-ai {
      background: rgba(14,241,199,0.15);
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 8px;
      text-align: left;
      color: #aefaf0;
      max-width: 80%;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>ĀTØR-AI</h1>
    <div class="tagline">Synthetic Mind Interface of the ĀTØR Institute</div>

    <div id="chat" class="chat-box"></div>

    <div class="input-row">
      <input id="userInput" placeholder="Speak to the Mind…" />
      <button onclick="sendMessage()">→</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");

      // user bubble
      const userBubble = document.createElement("div");
      userBubble.className = "bubble-user";
      userBubble.innerText = text;
      chat.appendChild(userBubble);

      input.value = "";

      try {
        const response = await fetch("/api/atorai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        const aiBubble = document.createElement("div");
        aiBubble.className = "bubble-ai";
        aiBubble.innerText = data.reply || "[no response]";
        chat.appendChild(aiBubble);

        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        const errBubble = document.createElement("div");
        errBubble.className = "bubble-ai";
        errBubble.innerText = "connection error.";
        chat.appendChild(errBubble);
      }
    }
  </script>

</body>
</html>
